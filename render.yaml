services:
  - type: web
    name: ai4biz-portal
    env: node
    plan: starter
    buildCommand: npm install --omit=dev
    startCommand: node server.js
    healthCheckPath: /api/health

    disk:
      name: student-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1

    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRY
        value: 24h
